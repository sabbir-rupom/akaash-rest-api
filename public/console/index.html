<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>API Console</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
        <script src="console.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">API Console</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/sabbir-rupom/rest-api-flight#readme">Documentation</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <div id="apiExample">
                    </div> 
                </div>
                <div class="col-sm-8">
                    <form id="apiForm">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Method</label>
                            <div class="col-sm-10">
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="method" value="GET">GET
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="method" value="POST">POST
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="method" value="PUT">PUT
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="method" value="DELETE">DELETE
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="url" placeholder="api/">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Query Params</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="queryParams" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Token Secret</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="tokenSecret" placeholder="Enter Secret Key" value="0123456789">
                            </div>
                            <label class="col-sm-2 offset-sm-2 col-form-label">User ID</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="userId" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Session ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sessionToken" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">JSON Body</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="requestBody">Enter raw JSON requests</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="button" class="btn btn-primary" id="submit" disabled onclick="callApi()">Submit</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Token Hash</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="tokenHash">Enter JWT Token</textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <!--<a data-toggle="tab" href="#home">Home</a>-->
                                        <a class="nav-link active" data-toggle="tab" href="#jsonResponse">Response</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#serverHeaders">Header</a>
                                    </li>
                                </ul>

                                <div class="tab-content">
                                    <div id="jsonResponse" class="tab-pane fade active show">
                                        <div class="row">
                                            <div class="col">
                                                <pre id="jsonOutput"></pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="serverHeaders" class="tab-pane fade">
                                        <div class="row">
                                            <div class="col">
                                                <div id="responseHeader">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>  
                </div>
            </div>
        </div>
    </body>
</html>
